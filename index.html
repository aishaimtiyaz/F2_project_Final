<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <title>Excalidraw</title>
</head>
<body >
    <div id="container" >
        <div id="top" >
            <button id="menuBtn" class="material-icons menu btn">menu</button>
            <!-- sep -->
            <div class="dropdown-content" id="myDropdown" >
                <label for="myfile" id="myFile"><i class="fa-regular fa-folder" style="color: #050910;"></i> <input type="file" id="myfile" name="myfile" multiple="multiple"></label>
                <button id="saveBtn1" style="background-color: white;border: none;padding: 5px 10px ;font-size: small ;"><i class="fa-solid fa-download" style="color: #080d17;"></i> Save to...</button>

                <a href="#"><img src="./Assets/imageExport2.png" alt="export image" width="18px" height="18px"> Export Image</a>
                <a href="#"><img src="./Assets/liveCollab.png" alt="Live Collaboration"width="18px" height="18px"> Live Collaboration</a>
                <a href="#"><img src="./Assets/help.png" alt="export image" width="18px" height="18px"> help</a>
                <button id="clearBtn1" style="background-color: white;border: none;padding: 5px 10px ;font-size: small ;"><img src="./Assets/delete.png" alt="Reset" width="18px" height="18px" >Reset the canvas</button>
                <!-- <button class="clearBtn">< img src="./Assets/delete.png" alt="Reset"width="18px" height="18px"> Reset the canvas</button> -->
                <div class="hr"></div>
                <a href="https://plus.excalidraw.com/plus/?utm_source=excalidraw&utm_medium=app&utm_content=hamburger" target="_blank" style="color: rgb(250, 126, 165);"><img src="./Assets/gift.png" alt="export image" width="18px" height="18px"> Excalidraw+</a>
                <a href="https://github.com/excalidraw/excalidraw" target="_blank"><img src="./Assets/github.png" alt="Github image" width="18px" height="18px"> GitHub</a>
                <a href="https://discord.com/invite/UexuTaE" target="_blank"><img src="./Assets/discord.png" alt="Discord Image" width="18px" height="18px"> Discord</a>
                <a href="https://twitter.com/excalidraw" target="_blank"><img src="./Assets/twitter.png" alt="Twitter Image"width="18px" height="18px"> Twitter</a>
                <div class="hr"></div>

                <button id="tbtn"><img src="./Assets/darkMode.png" alt="dark Mode"width="18px" height="18px"> Dark mode </button>

                <select class="dropdown-select dropdown-select__language px-2 mx-2 " aria-label="Select language" style="width: 80%;font-size: small;">
                    <option value="en">English</option><option value="id-ID">Bahasa Indonesia</option><option value="ca-ES">Català</option><option value="de-DE">Deutsch</option><option value="es-ES">Español</option><option value="eu-ES">Euskara</option><option value="fr-FR">Français</option><option value="gl-ES">Galego</option><option value="it-IT">Italiano</option><option value="ku-TR">Kurdî</option><option value="lv-LV">Latviešu</option><option value="nb-NO">Norsk bokmål</option><option value="oc-FR">Occitan</option><option value="pl-PL">Polski</option><option value="pt-PT">Português</option><option value="pt-BR">Português Brasileiro</option><option value="ro-RO">Română</option><option value="sk-SK">Slovenčina</option><option value="sl-SI">Slovenščina</option><option value="fi-FI">Suomi</option><option value="sv-SE">Svenska</option><option value="kab-KAB">Taqbaylit</option><option value="tr-TR">Türkçe</option><option value="cs-CZ">Česky</option><option value="el-GR">Ελληνικά</option><option value="ru-RU">Русский</option><option value="uk-UA">Українська</option><option value="he-IL">עברית</option><option value="fa-IR">فارسی</option><option value="mr-IN">मराठी</option><option value="pa-IN">ਪੰਜਾਬੀ</option><option value="ja-JP">日本語</option><option value="zh-CN">简体中文</option><option value="zh-TW">繁體中文</option><option value="ko-KR">한국어</option>
                </select>

                <div class="canvasBackground p-2" style="font-size: small; color: grey; ">Canvas Background</div>
                <div class="color-picker d-flex justify-content-around m-3">
                    <button id="bttn1"> 
                        <div class="color-pick" style=" background-color: #ffffff;"> </div> 
                    </button>
                        <button><div class="color-pick" style=" background-color: #f8f9fa;"> </div></button> 
                        <button><div class="color-pick" style=" background-color: #f5faff;"> </div> </button>
                        <button><div class="color-pick" style=" background-color: #fffce8;"> </div> </button>
                        <button><div class="color-pick" style=" background-color: #fdf8f6;"> </div></button> 
                        <button><div class="color-pick" style=" background-color: #f2f2f2;"> </div>
                    </button>
                </div>
                
            </div>
            <!-- sep -->
            <div class="options">

                <button class="btn material-symbols-outlined" id="lock">lock_open</button>
                <div class="divident"></div>
                <button class="btn material-icons tool" id="pencil">edit </button><sub style="color: #b8b8b8; padding-top: 12px;" >1</sub>

                <label for="color-picker" id="color-pick" class="btn active material-symbols-outlined">
                    palette
                    <input type="color" class="disp" id="color-picker">
                </label><sub style="color: #b8b8b8; padding-top: 12px;" >2</sub>


                <button class="btn material-symbols-outlined press tool" id="square">check_box_outline_blank</button><sub style="color: #b8b8b8; padding-top: 12px;" >3</sub>
                <button class="btn material-symbols-outlined press tool" id="oblique">nearby</button><sub style="color: #b8b8b8; padding-top: 12px;" >4</sub>
                <button class="btn material-symbols-outlined press tool" id="triangle">change_history</button><sub style="color: #b8b8b8; padding-top: 12px;" >5</sub>
                <button class="btn material-symbols-outlined press tool" id="circle">trip_origin</button><sub style="color: #b8b8b8; padding-top: 12px;" >6</sub>
                <button class="btn material-symbols-outlined press tool" id="elipse">panorama_fish_eye</button><sub style="color: #b8b8b8; padding-top: 12px;" >7</sub>
                <button class="btn material-symbols-outlined press tool" id="line">horizontal_rule</button><sub style="color: #b8b8b8; padding-top: 12px;" >8</sub>
                <button class="btn material-symbols-outlined press tool" id="eraser">ink_eraser</button><sub style="color: #b8b8b8; padding-top: 12px;" >9</sub>
                
                <div class="divident"></div>
                <button class="btn material-symbols-outlined" id="category">category</button>
            </div>
            <div class="right-top">
                <div class="user"><span class="material-symbols-outlined">group</span></div>
                <div class="lib"><span class="material-symbols-outlined">import_contacts</span>Library</div>
            </div>
        </div>
        <div id="widthBox" class="width-card">

            <div id="themeBox">
                <label for="themeColor">Background</label>
                <label id="chooseTheme" class="round btn material-symbols-outlined" for="themeColor">
                    wallpaper
                    <input type="color" class="disp" id="themeColor">
                </label>
            </div>

            <div class="width-btns">
                <label for="widthSize">Stroke Size</label>
                <input type="range" id="widthSize" min="1" max="20" value="2">
            </div>

            <div class="fill_background">
                <label for="fillColor">Fill Color</label>
                <input type="checkbox" id="fillColor">
                <label id="BGLable" class="round btn material-symbols-outlined">
                    format_paint
                    <input type="color" class="disp" id="bgColorpicker">
                </label>
            </div>

            <div class="canvas-btns">
                <button class="button-34 " id="clearBtn" role="button">Clear Board</button>
                <button class="button-23" id="saveBtn" role="button">Save Paint</button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="bottom">
            <div class="bottom-left">
                <div class="options nonedisp">
                    <button class="btn material-symbols-outlined">add</button>
                    <div id="zoom" class="btn"></div>
                    <button class="btn material-symbols-outlined">remove</button>
                </div>
                <div class="options undoredo">
                    <button id="undoBtn" class="material-icons">undo</button>
                    <button id="redoBtn" class="material-icons">redo</button>
                </div>
            </div>
            <div class="bottom-right">
                <span class="material-symbols-outlined ver">
                    verified_user
                </span>
                <span class="material-symbols-outlined ver1">
                    help
                </span>
            </div>
        </div>
    </div>
    <script src="colors.js"></script>
    <script src="script.js"></script>
    <script src="resize.js"></script>
    <script src="touchMotions.js"></script>
    <script src="undoredo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
